{% extends "layout.html" %}
{% block body %}


  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for( 'static' ,filename='img/home-bg.jpg') }} ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage All Your Post Here</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">



        <h1>Basic Action</h1>
        <a href = "/edit/0" > <button class ="btn btn-primary" >Add A New Post</button></a>
        <a href = "/dashboard" > <button class ="btn btn-primary" >Dashboard Home</button></a>
        <hr>
        <a href = "/logout" > <button class ="btn btn-primary" >Logout</button></a>
        <hr>
      <hr>
        

        <form name="sentMessage"  action="/edit/{{sno}}" method="POST"  id="contactForm" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title" name='title' value="{{ post.title }}" >
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tagline</label>
                <input type="text" class="form-control" placeholder="Tagline" id="tline" name='tline' value="{{ post.tagline }}"  >
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" placeholder="slug" id="slug" name='slug' value="{{ post.title }}" >
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>content</label>
                <textarea rows="5" class="form-control" placeholder="content" id="content"  name="content" >{{post.content}}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Image File</label>
                  <input type="text" class="form-control" placeholder="image file" id="img_file" name="img_file"  value="{{post.img_file}}" >
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">submit</button>
            </div>
          </form>


        

  {% endblock %}
